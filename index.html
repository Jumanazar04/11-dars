<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-dars</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="filters">
        <label for="#">Fanni tanlang</label>
        <select name="fan" class="fan">
            <option value="all">Barchasi</option>
            <option value="Matematika">Matematika</option>
            <option value="English">English</option>
            <option value="Kimyo">Kimyo</option>
            <option value="Fizka">Fizka</option>
            <option value="Tarix">Tarix</option>
            <option value="Biologiya">Biologiya</option>
        </select>
        <label for="#">Muddatni tanlang</label>
        <select name="muddat" class="muddat">
            <option value="all">Barchasi</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
        <label for="#">Narx tanlang</label>
        <select name="narx" class="price">
            <option value="all">Barchasi</option>
            <option value="500000">500 000</option>
            <option value="600000">600 000</option>
            <option value="700000">700 000</option>
            <option value="800000">800 000</option>
            <option value="900000">900 000</option>
        </select>
        <label for="#">Fanlarni saralash</label>
        <select name="fans" class="sorting">
            <option value="all">Barchasi</option>
            <option value="high">Qimmatlari</option>
            <option value="low">Arzonlari</option>
            <option value="long">Uzoq muddat</option>
            <option value="short">Qisqa muddat</option>
        </select>
    </div>
    <div class="subjects">
        
    </div>


    <script src="./app.js"></script>
</body>
</html>
